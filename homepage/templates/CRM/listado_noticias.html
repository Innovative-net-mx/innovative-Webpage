{% extends "misc/base_crm.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="fondolistado_noticias">
    <br><br><br><br><br> 
<center> 
    <div class="conttabla"> 
<table class="listadonota">
    
         <tr style="background-color:#F1F7ED;">
              <th style="text-align: center;">Titulo</th>
              <th style="text-align: center;" >Fecha</th>
              <th style="text-align: center;" >Foto</th>
              <th style="text-align: center;">Descripcion</th>
         </tr>
        {% for noticia in noticias %}
    
        <tr style="background: rgba(98, 131, 144, 0.8)">
            <td>{{ noticia.titulo }}</td>
            <td>{{ noticia.fecha }}</td>
            <td>{{ noticia.imagen}}</td>
            <td>
                <div class="scrollnot">
                    {{ noticia.descripcion }}
                </div>
            </td>
        </tr>
        {% endfor %}
</table> 
          </div>
</center>
    
 <table class="btn_tabla">
         <tr class="boton">
     <td>
               <button class="btnagg"> Agregar</button>
     </td>   </tr>
 </table>
 <div style="height: 70px;">
 </div>
</div>
 </div>
 </div>

 <style>
    .listanota{
        background-color: transparent;
    }
 .btn_tabla{
  position: absolute;
  margin-top: -300px;
  margin-left: 30px;
 }
 th{
    padding: 25px;
   
 }
 .scrollnot{
    height: 100px;
      width: 600px;
      overflow: scroll;
      overflow-x: hidden;
      text-align: justify;
 }
 .scrollnot::-webkit-scrollbar{
    display: none;
    height: 100px;
      width: 600px;
      overflow: scroll;
      overflow-x: hidden;
      text-align: justify;
 }
 td{
    color: #F1F7ED;
    border-color: #C16200;
    text-align: center;  
 }
 tr{
  border: #F1F7ED 3px solid;
  height: 1em;
 }
 .boton{
    border: rgba(0, 0, 0, 0);
 }
 @media(max-width: 400px){
    .conttabla{
        width:380px;
        height: 280px;
    }
 }
 @media(max-width: 873px){
    .conttabla{
        width:580px;
        height: 280px;
        overflow: scroll;
    }
 }
 @media(max-width: 581px){
    .conttabla{
        width:350px;
        height: 600px;
        overflow: scroll;
    }
 }
 @media(max-width:1300px){
    .btn_tabla{
        margin-left: 20px;
    }
 }
 @media(max-width:1100px){
    .btn_tabla{
        margin-top: -10px;
    }
 }
 </style>

 </html>
{% endblock %}
