{% extends "misc/base_crm.html" %}
{% block body %}
<!DOCTYPE html>
<div class="fondolistado_noticias">
    <br><br><br><br><br> 
    <center> 
        <div class="conttabla"> 
            <table class="listadonota">
                <tr style="background-color:#F1F7ED;">
                    <th style="text-align: center;">Titulo</th>
                    <th style="text-align: center;">Fecha</th>
                    <th style="text-align: center;">Foto</th>
                    <th style="text-align: center;">Descripcion</th>
                </tr>
                {% for noticia in noticias %}
                <tr style="background: rgba(98, 131, 144, 0.8)">
                    <td style="text-align: left; padding: 10px;">{{ noticia.titulo }}</td>
                    <td style="text-align: left; padding: 10px;">{{ noticia.fecha }}</td>
                    <td style="text-align: left; padding: 10px;">
                        <img src='/media/{{ noticia.imagen }}' style='max-width: 250px; margin: 12px;'>
                    </td>
                    <td style="text-align: left; padding: 10px;">{{ noticia.descripcion }}</td>
                </tr>
                {% endfor %}
            </table> 
        </div>
    </center>
        
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
        <a href="{% url 'crm_noticias_create' %}">
            <button class="btnagg">Agregar Noticias Sencilla</button>
        </a>
        <a href="{% url 'noticia_create' %}">
            <button class="btnagg">Agregar Noticias Compleja</button>
        </a>
    </div>
    <div style="height: 70px;"></div>
</div>

<style>
    .listadonota {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
        border: 1px solid #C16200;
        text-align: left;
        color: #F1F7ED;
    }
    th {
        background-color: #F1F7ED;
        color: #000;
    }
    .btnagg {
        padding: 10px 20px;
        background-color:rgb(55, 97, 188);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
    }
    .btnagg:hover {
        background-color: #45a049;
    }
    .conttabla {
        overflow-x: auto;
    }
</style>
</html>
{% endblock %}
