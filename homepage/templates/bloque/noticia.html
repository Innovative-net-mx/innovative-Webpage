


<div class="container">

      <div class="caja">

        {% for noticia in noticias %}

          <div class="caja">

            <div class="img-box">

                  <div>{{ noticia.imagen}}</div>

           </div>
     
          <div class="content">

                  <h2 class="leth2">{{ noticia.titulo }}</h2>

                   <p>
                     {{ noticia.fecha }}</p>
                     <p>
                     {{ noticia.descripcion }}
                   </p>
                   
           </div>

        </div>
          
</div>
      {% endfor %}
